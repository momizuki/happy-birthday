<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日サプライズ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .image-container {
            margin: 1.5rem 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .celebration {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin: 1.5rem 0;
        }

        .emoji {
            font-size: 2rem;
            margin: 1rem 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            input[type="text"], input[type="password"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ページ1: ログイン -->
        <div id="page1" class="page active">
            <h1>🎉 Special Access 🎉</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="今日の日付を8桁で入力" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="text" id="password" placeholder="暗号の答えを入力" autocomplete="off">
            </div>
            <button onclick="checkLogin()">Go</button>
            <div class="error-message" id="loginError">ちゃうで！</div>
        </div>

        <!-- ページ2: 画像クイズ -->
        <div id="page2" class="page">
            <h1>↓ 宝のありか ↓</h1>
            <div class="image-container">
                <img src="image.jpg" id="quiz-image">
            </div>
            <div class="input-group">
                <input type="text" id="imageAnswer" placeholder="何が入ってた？？" autocomplete="off">
            </div>
            <button onclick="checkImageAnswer()">Go</button>
            <div class="error-message" id="imageError">ちゃうでしょ？？</div>
        </div>

        <!-- ページ3: お祝いメッセージ -->
        <div id="page3" class="page">
            <h1>🎂 Happy Birthday! 🎂</h1>
            <div class="emoji">🎉🎈🎁</div>
            <div class="celebration">
                <p>お誕生日おめでとうございます！</p>
                <p>素敵な一年になりますように✨</p>
                <p>いつもありがとうございます💝</p>
            </div>
            <div class="emoji">🌟💖🌟</div>
        </div>
    </div>

    <script>
        // 設定値（ここを変更してください）
        const LOGIN_CONFIG = {
            username: "20250902",
            password: "こびはく"
        };
        
        const IMAGE_ANSWER = "AirPods Pro";

        // ページ1の認証
        function checkLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (username === LOGIN_CONFIG.username && password === LOGIN_CONFIG.password) {
                hideError('loginError');
                showPage('page2');
            } else {
                showError('loginError');
            }
        }

        // ページ2の画像クイズ
        function checkImageAnswer() {
            const answer = document.getElementById('imageAnswer').value.trim();
            const errorDiv = document.getElementById('imageError');

            if (answer === IMAGE_ANSWER) {
                hideError('imageError');
                showPage('page3');
            } else {
                showError('imageError');
            }
        }

        // ページ表示関数
        function showPage(pageId) {
            // すべてのページを非表示
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // 指定されたページを表示
            document.getElementById(pageId).classList.add('active');
            
            // コンテナにアニメーションを再適用
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'fadeIn 0.8s ease-in';
            }, 10);
        }

        // エラー表示
        function showError(errorId) {
            const errorDiv = document.getElementById(errorId);
            errorDiv.style.display = 'block';
            setTimeout(() => {
                hideError(errorId);
            }, 3000);
        }

        // エラー非表示
        function hideError(errorId) {
            document.getElementById(errorId).style.display = 'none';
        }

        // Enterキーでの送信
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activePage = document.querySelector('.page.active');
                if (activePage.id === 'page1') {
                    checkLogin();
                } else if (activePage.id === 'page2') {
                    checkImageAnswer();
                }
            }
        });

        // 画像エラーハンドリング
        document.getElementById('quiz-image').addEventListener('error', function() {
            this.style.display = 'none';
            const container = this.parentElement;
            container.innerHTML = '<p style="color: #666; padding: 20px;">画像を後で追加してください</p>';
        });
    </script>
</body>
</html>
